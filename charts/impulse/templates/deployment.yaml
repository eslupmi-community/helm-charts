apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "impulse.fullname" . }}
  labels:
    {{- include "impulse.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount | default 1 }}
  {{- with .Values.strategy }}
  strategy:
    type: {{ .type }}
    {{- if and (eq .type "RollingUpdate") .rollingUpdate }}
    rollingUpdate:
      {{- toYaml .rollingUpdate | nindent 6 }}
    {{- end }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "impulse.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        # Force pod recreation when configmap or secrets change
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- $hasInlineSecrets := false }}
        {{- if eq .Values.impulseConfig.messenger.type "slack" }}
          {{- if .Values.secrets.inline.slack.botUserOauthToken }}
            {{- $hasInlineSecrets = true }}
          {{- end }}
        {{- end }}
        {{- if eq .Values.impulseConfig.messenger.type "mattermost" }}
          {{- if .Values.secrets.inline.mattermost.accessToken }}
            {{- $hasInlineSecrets = true }}
          {{- end }}
        {{- end }}
        {{- if eq .Values.impulseConfig.messenger.type "telegram" }}
          {{- if .Values.secrets.inline.telegram.botToken }}
            {{- $hasInlineSecrets = true }}
          {{- end }}
        {{- end }}
        {{- if .Values.secrets.inline.google.serviceAccountKey }}
          {{- $hasInlineSecrets = true }}
        {{- end }}
        {{- if $hasInlineSecrets }}
        checksum/secrets: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- end }}
      labels:
        {{- include "impulse.labels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "impulse.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ include "impulse.image" . | quote }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 5000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /queue
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /queue
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          env:
            - name: DATA_PATH
              value: {{ .Values.config.env.DATA_PATH | quote }}
            - name: CONFIG_PATH
              value: {{ .Values.config.env.CONFIG_PATH | quote }}
            - name: LOG_LEVEL
              value: {{ .Values.config.env.LOG_LEVEL | quote }}
            - name: CHAIN_PROVIDER_SYNC_INTERVAL_SECONDS
              value: {{ .Values.config.env.CHAIN_PROVIDER_SYNC_INTERVAL_SECONDS | quote }}
            - name: CHAIN_PROVIDER_MAX_EVENTS
              value: {{ .Values.config.env.CHAIN_PROVIDER_MAX_EVENTS | quote }}
            - name: CHAIN_PROVIDER_DAYS_TO_SYNC
              value: {{ .Values.config.env.CHAIN_PROVIDER_DAYS_TO_SYNC | quote }}
            - name: CORS_ALLOWED_ORIGINS
              value: {{ .Values.config.env.CORS_ALLOWED_ORIGINS | quote }}
            - name: HTTP_PREFIX
              value: {{ .Values.config.env.HTTP_PREFIX | quote }}
            - name: GOOGLE_SERVICE_ACCOUNT_FILE
              value: {{ .Values.config.env.GOOGLE_SERVICE_ACCOUNT_FILE | quote }}
            {{- if eq .Values.impulseConfig.messenger.type "slack" }}
            {{- if and .Values.secrets.existing .Values.secrets.existing.slack .Values.secrets.existing.slack.secretName }}
            - name: SLACK_BOT_USER_OAUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.existing.slack.secretName }}
                  key: {{ .Values.secrets.existing.slack.botUserOauthTokenKey }}
            - name: SLACK_VERIFICATION_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.existing.slack.secretName }}
                  key: {{ .Values.secrets.existing.slack.verificationTokenKey }}
            {{- else if .Values.secrets.inline.slack.botUserOauthToken }}
            - name: SLACK_BOT_USER_OAUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "impulse.fullname" . }}-secrets
                  key: slack-bot-user-oauth-token
            - name: SLACK_VERIFICATION_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "impulse.fullname" . }}-secrets
                  key: slack-verification-token
            {{- end }}
            {{- end }}
            {{- if eq .Values.impulseConfig.messenger.type "mattermost" }}
            {{- if and .Values.secrets.existing .Values.secrets.existing.mattermost .Values.secrets.existing.mattermost.secretName }}
            - name: MATTERMOST_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.existing.mattermost.secretName }}
                  key: {{ .Values.secrets.existing.mattermost.accessTokenKey }}
            {{- else if .Values.secrets.inline.mattermost.accessToken }}
            - name: MATTERMOST_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "impulse.fullname" . }}-secrets
                  key: mattermost-access-token
            {{- end }}
            {{- end }}
            {{- if eq .Values.impulseConfig.messenger.type "telegram" }}
            {{- if and .Values.secrets.existing .Values.secrets.existing.telegram .Values.secrets.existing.telegram.secretName }}
            - name: TELEGRAM_BOT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.existing.telegram.secretName }}
                  key: {{ .Values.secrets.existing.telegram.botTokenKey }}
            {{- else if .Values.secrets.inline.telegram.botToken }}
            - name: TELEGRAM_BOT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "impulse.fullname" . }}-secrets
                  key: telegram-bot-token
            {{- end }}
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: data
              mountPath: {{ .Values.config.env.DATA_PATH }}
            - name: config
              mountPath: {{ .Values.config.env.CONFIG_PATH }}

            {{- range .Values.volumeMounts }}
            - name: {{ .name }}
              mountPath: {{ .mountPath }}
              {{- if .subPath }}
              subPath: {{ .subPath }}
              {{- end }}
            {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: data
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.name | default (printf "%s-data" (include "impulse.fullname" .)) }}
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: config
          configMap:
            name: {{ include "impulse.fullname" . }}-config

        {{- if and .Values.secrets.existing .Values.secrets.existing.google .Values.secrets.existing.google.secretName }}
        - name: google-service-account
          secret:
            secretName: {{ .Values.secrets.existing.google.secretName }}
            items:
              - key: {{ .Values.secrets.existing.google.serviceAccountKeyKey }}
                path: key.json
        {{- else if .Values.secrets.inline.google.serviceAccountKey }}
        - name: google-service-account
          secret:
            secretName: {{ include "impulse.fullname" . }}-secrets
            items:
              - key: google-service-account-key
                path: key.json
        {{- end }}
        {{- range .Values.volumes }}
        - name: {{ .name }}
          {{- if .configMap }}
          configMap:
            name: {{ .configMap.name }}
            {{- if .configMap.items }}
            items:
              {{- toYaml .configMap.items | nindent 14 }}
            {{- end }}
          {{- else if .secret }}
          secret:
            secretName: {{ .secret.secretName }}
            {{- if .secret.items }}
            items:
              {{- toYaml .secret.items | nindent 14 }}
            {{- end }}
          {{- else if .persistentVolumeClaim }}
          persistentVolumeClaim:
            claimName: {{ .persistentVolumeClaim.claimName }}
          {{- else if .emptyDir }}
          emptyDir:
            {{- toYaml .emptyDir | nindent 12 }}
          {{- end }}
        {{- end }}
